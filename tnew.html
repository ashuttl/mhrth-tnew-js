<!-- BEGIN offer quantities of only multiples of a given factor for a given pricetype -->
<script type="text/javascript">

// ------------------------
// what's the ID of the pricetype you want to restrict?
var pricetype = 93;
// restrict quantity to multiples of what?
var factor = 4;
// ------------------------
$('.tnew-selectseating-form-pricetype-select[title=' + pricetype + ']').children().each(function () {
  if ($(this).attr('value') != 0 && $(this).attr('value') % factor != 0) {
    $(this).remove();
  }
});

</script>
<!-- END offer quantities of only multiples of a given factor for a given pricetype -->



<!-- BEGIN show only a given quantity for a given pricetype -->
<script type="text/javascript">

// ------------------------
// what's the ID of the pricetype you want to restrict?
var pricetype = 168;
// allow only what quantity?
var quantity = 2;
// ------------------------

$('.tnew-selectseating-form-pricetype-select[title=' + pricetype + ']').children().each(function () {
  if ($(this).attr('value') != 0 && $(this).attr('value') != quantity) {
    $(this).remove();
  }
});

</script>
<!-- END show only a given quantity for a given pricetype -->


<!-- BEGIN show only one of a given list of quantities for a given pricetype -->
<script type="text/javascript">

// ------------------------
// what's the ID of the pricetype you want to restrict?
var pricetype = 1;
// allow only what quantities?
var quantities = [1,2,3,4];
// ------------------------

$('.tnew-selectseating-form-pricetype-select[title=' + pricetype + ']').children().each(function () {
  var value = $(this).attr('value');
  if (value != 0 && quantities.indexOf(parseInt(value)) == -1) {
    $(this).remove();
  }
});

</script>
<!-- END show only a given quantity for a given pricetype -->
